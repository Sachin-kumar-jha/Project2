<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me!:Calculator Made by me!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">

</head>
<body>
  <h1>Welcome to Calculator! </h1>
 
  <input class="row-input " type="text"/>
  <div class="container flex flex-col">
    <div class ="row">
        <button class="button btn">AC</button>
        <button class="button btn dele">DE</button>
        <button class="button btn">%</button>
        <button class="button btn equal">=</button>
    </div>
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button btn">*</button>
    </div>
    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button btn">-</button>
    </div>
    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button btn">+</button>
    </div>
    <div class="row">
        <button class="button Zero">0</button>
        <button class="button">.</button>
        <button class="button">/</button>
    </div>
   
  </div>
    <script src="app.js"></script>
</body>
</html>
